# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url:
date_format: "ordinal"
title: w4rf0t
subtitle: "The n00b3 l0v3 h4cking"
description: "I write this blog to share my writeups of hackings"
keywords: 码志, Kim Phu, w4rf0t, mazhuang, 闷骚的程序员
timezone: Asia/Ho_Chi_Minh
encoding: "utf-8"
# 页面左下角显示的年份
since: 2021
repository: w4rf0t/mzlogin.github.io
# 对 css 和 js 资源的 cdn 加速配置
cdn:
  jsdelivr:
    enabled: false
# 可选组件配置
components:
  # 分享
  # weibo,qq,wechat,douban,qzone,linkedin,facebook,twitter
  share:
    enabled: false
    hide-platforms: qq,facebook
  # 不蒜子访问统计
  busuanzi:
    enabled: false
    start_date: 2020-04-10
  # My Popular Repositories
  side_bar_repo:
    enabled: true
    limit: 5
  word_count:
    enabled: true
  # assets/images/qrcode.jpg
  qrcode:
    enabled: true
    image_alt: 闷骚的程序员
  # 维基索引页使用哪种视图，支持 列表（list）/分类（cate）
  wiki:
    view: cate
# 压缩页面内容
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
# theme 列表见 https://github.com/mzlogin/rouge-themes
highlight_theme: github

# ---------------- #
#      Author      #
# ---------------- #
author: Kim Phu
organization:
organization_url:
github_username: w4rf0t
location: DaNang, VN
email: hkphu.edu@gmail.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  - href: /
    label: HomePage

  - href: /categories/
    label: Categories

  #   -
  #     href: /archives/
  #     label: 归档

  #   -
  #     href: /open-source/
  #     label: 开源

  - href: /wiki/
    label: Wiki

  - href: /links/
    label: Links

  - href: /about/
    label: About

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
  input: GFM
highlighter: rouge
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
plugins:
  - jekyll-github-metadata
  - rouge
  #     - jekyll-html-pipeline
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jemoji
#     - jekyll-mentions
collections:
  wiki:
    output: true
    permalink: /wiki/:path/
  fragments:
    output: true
    permalink: /fragment/:path/

# ---------------- #
#      Comments    #
# ---------------- #
# support provider: disqus, gitment, gitalk, utterances, beaudar, giscus
comments_provider: giscus
# !!!Important!!! Please modify infos below to yours
# disqus 配置参考：https://disqus.com
giscus:
  repo: mzlogin/blog-comments
  repo-id: MDEwOlJlcG9zaXRvcnk5MzEyNzkxNw==
  category: Announcements
  category-id: DIC_kwDOBY0E7c4CRtg9
# 在使用其它评论组件时可点击显示 Disqus
lazy_load_disqus: false

# ---------------- #
#      Search      #
# ---------------- #
simple_jekyll_search:
  fulltext: false
  limit: 10

# ---------------- #
#      Google      #
# ---------------- #
google:
  analytics_id:
  adsense:
    footer: true
    sidebar: true
    sidebar-detail: true
    content_header: false
    content_footer: false
